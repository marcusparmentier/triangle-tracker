<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <div class="well">
        <form id="sidesForm">
          <div class="form-group">
            <label for="sidesForm">Side One lenght:</label>
            <input id="s1input" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="sidesForm">Side Two lenght:</label>
            <input id="s2input" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="sidesForm">Side Three lenght:</label>
            <input id="s3input" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
      <div class="well">
        <h2>Your result is:</h2>
        <h1 id="equ">Equilateral!</h1>
        <h1 id="iso">Isosceles!</h1>
        <h1 id="scal">Scalene!</h1>
        <h1 id="notTri">Unfortunately that is not a triangle.</h1>
      </div>
    </div>
  </body>
</html>
